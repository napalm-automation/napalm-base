---
get_facts:
  os_version: 7.0(3)I2(2d)
  interface_list:
      list:
        - Vlan5
        - Vlan100
  hostname: n9k2

get_bgp_neighbors:
  default:
    router_id: 192.0.2.2
    peers:
      192.0.2.3:
        is_enabled: false
      192.0.2.2:
        is_enabled: true
        address_family:
          ipv4:
            sent_prefixes: 5
          ipv6:
            sent_prefixes: 2

get_interfaces_ip:
  Ethernet2/1:
    ipv4:
      192.0.2.1:
        prefix_length: 30
